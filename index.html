<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TalkBuddy</title>
  </head>
  <body>
    <h1>TalkBuddy</h1>
    <h2>Needs</h2>
    <div class="section">
      <button id="hug-button">
        <img src="images/bearhug.jpg" alt="bear" />
        Hug
      </button>

      <button id="water-button">
        <img src="images/watercup.jpg" alt="water" />
        Water
      </button>

      <button id="food-button">
        <img src="images/food.jpg" alt="food" />
        Food
      </button>
    </div>
    <h2>Emotions</h2>
    <div class="section">
      <button id="happy-button">
        <img src="images/happy.jpg" alt="happy" />
        Happy
      </button>
      <button id="sad-button">
        <img src="images/sad.jpg" alt="sad" />
        Sad
      </button>
      <button id="angry-button">
        <img src="images/angry.jpg" alt="angry" />
        Angry
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
